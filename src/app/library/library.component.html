<div class="container">
  <!-- MDL Tab Container -->
  <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect" id="tablayout">
    <!-- Tab Bars -->
    <div class="mdl-tabs__tab-bar">
      <a href="#book-panel" class="mdl-tabs__tab is-active">Books</a>
      <a href="#renew-panel" class="mdl-tabs__tab" (click)="getRenewBooks()">Renew Books</a>
      <a href="#admin-panel" class="mdl-tabs__tab">Admin</a>
    </div>

    <!-- MDL tab panels, is-active to denote currently active -->
    <div class="mdl-tabs__panel is-active" id="book-panel">
      <div class="container">
        <div class="row col-md-12 col-sm-6">
          <input type="text" id="search" [(ngModel)]="searchBox" />
        </div>
        <div *ngFor="let book of books | searchfilter:searchBox">
          <div class="bd-example">
            <div class="card" style="width: 20rem; padding:2px">
              <img class="card-img-top" src="" alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title" style="text-overflow: ellipsis;">{{book.name}}</h4>
                <p class="card-text">{{book.author}}</p>
                <button class="btn btn-primary" [disabled]="book.copiesAvailable<=1" (click)="addBook(book.copiesAvailable,book.name , book.isbn , book.author)">getBook</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MDL Tab panel 2 -->
    <div class="mdl-tabs__panel" id="renew-panel">
      <div class="container">
        <div class="row col-md-4 col-sm-6" *ngFor="let book of renewBooks">
          <div class="card mt-10">
            <img class="card-img-top" src="" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">{{book.name}}</h4>
              <p class="card-text">renew By <span class="alert alert-warning">{{book.renewBy}}</span></p>
              <button class="btn btn-primary" (click)="renewBook(book.author,book.dateOfIssue,book.isbn,book.name,book.renewBy,book.key)">renew</button>
              <button class="btn btn-primary" (click)="returnBook(book.key,book.isbn)">return</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MDL Tab panel 3 -->
    <div class="mdl-tabs__panel" id="admin-panel">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label floating">
            <input class="mdl-textfield__input" type="text" id="search">
            <label class="mdl-textfield__label" for="search">Search By Isbn</label>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone buttonpad">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Search</button>
        </div>
      </div>
      <div class="container">
        <hr/>
        <form #formCtrl="ngForm">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="author" required>
                <label class="mdl-textfield__label" for="author">Author</label>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="category" required>
                <label class="mdl-textfield__label" for="category">Category</label>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="number" id="copies" required>
                <label class="mdl-textfield__label" for="copies">Copies</label>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="name" required>
                <label class="mdl-textfield__label" for="name">Name</label>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" [disabled]="!formCtrl.form.valid"(click)="addNewBook()">Add Book</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
